<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>cv ™️</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <script src="boot.js" defer></script>
  <script
    id="sap-ui-bootstrap"
    src="https://sdk.openui5.org/nightly/2/resources/sap-ui-core.js" defer>
  </script>
  <style>
    html, body { height: 100%; }
  </style>
</head>
<body id="content" class="sapUiBody sapUiSizeCozy">
  <script id="Index.view.xml" type="application/xml">
    <mvc:View
      height="100%"
      controllerName="com.tmhew.controller.Index"
      xmlns:mvc="sap.ui.core.mvc"
      xmlns:core="sap.ui.core"
      xmlns:m="sap.m"
      xmlns="sap.uxap">
      
      <ObjectPageLayout showFooter="true" upperCaseAnchorBar="false">
        <headerTitle>
          <ObjectPageDynamicHeaderTitle>
            <expandedHeading>
              <m:Title text="Tau Ming, Hew" wrapping="true" />
            </expandedHeading>
    
            <snappedHeading>
              <m:HBox>
                <m:VBox>
                  <m:Avatar src="sap-icon://hello-world" class="sapUiSmallMarginEnd" />
                </m:VBox>
                <m:VBox>
                  <m:Title text="Tau Ming, Hew" wrapping="true" />
                  <m:HBox>
                    <m:ObjectStatus 
                      text="Open to Work" 
                      state="Success" 
                      inverted="true" 
                      class="sapUiSmallMarginTopBottom"/>
                    <m:ObjectStatus 
                      text="SAP Consultant" 
                      state="Information" 
                      inverted="true" 
                      class="sapUiSmallMarginTopBottom sapUiSmallMarginBegin"/>
                    <m:ObjectStatus 
                      text="Indie Developer" 
                      state="Information" 
                      inverted="true" 
                      class="sapUiSmallMarginTopBottom sapUiSmallMarginBegin"/>
                  </m:HBox>
                </m:VBox>
              </m:HBox>
            </snappedHeading>
    
            <actions>
              <m:Button
                type="Emphasized"
                icon="sap-icon://business-card" 
                text="Connect with me"
                tooltip="LinkedIn" 
                press=".onContactMePressed" />
            </actions>
    
          </ObjectPageDynamicHeaderTitle>
        </headerTitle>
    
        <headerContent>
          <m:FlexBox wrap="Wrap" fitContainer="true">
            <m:Avatar src="sap-icon://hello-world" class="sapUiMediumMarginEnd sapUiSmallMarginBottom" displaySize="L"/>
    
            <m:VBox class="sapUiLargeMarginEnd sapUiSmallMarginBottom">
              <m:Title text="Personal Info" class="sapUiTinyMarginBottom" />
              <m:HBox class="sapUiTinyMarginBottom">
                <m:Label text="First name:" class="sapUiTinyMarginEnd"/>
                <m:Text text=" Tau Ming"/>
              </m:HBox>
              <m:HBox class="sapUiTinyMarginBottom">
                <m:Label text="Last name:" class="sapUiTinyMarginEnd"/>
                <m:Text text=" Hew"/>
              </m:HBox>
              <m:HBox class="sapUiTinyMarginBottom">
                <core:Icon src="sap-icon://map"/>
                <m:Link 
                  class="sapUiSmallMarginBegin"
                  text=" Houston, TX" 
                  target="_blank"
                  href="https://goo.gl/maps/SPDy8azNTBmQURoz5" />
              </m:HBox>
            </m:VBox>
    
            <m:VBox class="sapUiLargeMarginEnd sapUiSmallMarginBottom">
              <m:Title text="Intro" class="sapUiTinyMarginBottom" />
              <m:Text 
                width="300px" 
                text="Be right back, need to redo the site in OpenUI5 2.0" />
              <m:Link
                class="sapUiSmallMarginTop"
                text="Learn more" 
                target="_blank"
                href="https://github.com/tmhew/tmhew.github.io" />
            </m:VBox>
    
            <m:VBox class="sapUiLargeMarginEnd sapUiSmallMarginBottom">
              <m:Title text="Status" class="sapUiTinyMarginBottom" />
              <m:ObjectStatus text="Open to Work" state="Success" class="sapMObjectStatusLarge"/>
            </m:VBox>
          </m:FlexBox>
        </headerContent>

        <sections>
          <ObjectPageSection titleUppercase="false" title="About Me">
            <heading>
              <m:Title text="About Me" />
            </heading>
          </ObjectPageSection>
        </sections>
    
        <footer>
          <m:OverflowToolbar>
            <m:Button 
              icon="sap-icon://syntax" 
              tooltip="Source code" 
              press=".onSourceCodePressed" />
            <m:ToolbarSpacer/>
            <m:Button 
              icon="sap-icon://{= ${view>/themeMode} === 'light' ? 'dark' : 'light'}-mode" 
              tooltip="Theme" 
              press=".onThemeButtonPressed" />
          </m:OverflowToolbar>
        </footer>
      </ObjectPageLayout>

    </mvc:View>
  </script>
</body>
</html>
